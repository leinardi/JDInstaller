---
orcaslicer_enabled: true

orcaslicer:
  # If true installs the nightly bundle; if false installs stable (latest or pinned version).
  nightly: false

  # "system" or "user"
  method: system

  # Stable only: "latest" (default) or a specific version like "2.3.1"
  version: latest

  # If true and OrcaSlicer is already installed, uninstall it first then reinstall.
  force_reinstall: false

  # Official GitHub repo used for the release API and assets
  github_repo: OrcaSlicer/OrcaSlicer

  # Flatpak app-id inside the bundle (used for idempotency check + uninstall)
  app_id: io.github.softfever.OrcaSlicer

# Temporary download folder
orcaslicer_tmp_dir: /tmp/orcaslicer-flatpak
